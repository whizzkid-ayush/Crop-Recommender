<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Recommendation - Input Data</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Crop Recommendation</h1>
  </header>
  <main>
    <form id="recommendationForm">
      <div class="input-group">
        <label for="nitrogen">Amount of Nitrogen:</label>
        <input type="number" id="nitrogen" required>
      </div>
      <div class="input-group">
        <label for="nitrogen">Amount of Phosphorus:</label>
        <input type="number" id="phosphorus" required>
      </div>
      <div class="input-group">
        <label for="potassium">Amount of Potassium:</label>
        <input type="number" id="potassium" required>
      </div>
      <div class="input-group">
        <label for="temperature">Temperature(in Â°C):</label>
        <input type="number" id="temperature" required>
      </div>
      <div class="input-group">
        <label for="humidity">Humidity(in %):</label>
        <input type="number" id="humidity" required>
      </div>
      <div class="input-group">
        <label for="rainfall">Rainfall(in mm):</label>
        <input type="number" id="rainfall" required>
      </div>
      <button type="submit" id="checkBtn">Check</button>
      
    </form>
    <div id="resultSection" class="hidden">
      <h2>Recommended Crop:</h2>
      <p id="recommendedCrop"></p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
